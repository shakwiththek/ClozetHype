                        <input type="text" id="jdsports_address" name="jdsports_address" class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-red-500 focus:border-red-500 shadow-sm">
                    </div>
                    <div>
                        <label for="jdsports_city" class="block text-sm font-medium text-gray-400">City</label>
                        <input type="text" id="jdsports_city" name="jdsports_city" class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-red-500 focus:border-red-500 shadow-sm">
                    </div>
                </div>
                <!-- Payment Method Section -->
                <div class="space-y-4">
                    <h3 class="text-lg font-medium text-gray-400 pt-4">Payment Method</h3>
                    <div>
                        <label for="jdsports_card_number" class="block text-sm font-medium text-gray-400">Card Number</label>
                        <input type="tel" id="jdsports_card_number" name="jdsports_card_number" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-red-500 focus:border-red-500 shadow-sm">
                    </div>
                    <div class="grid grid-cols-3 gap-4">
                        <div>
                            <label for="jdsports_expiry_month" class="block text-sm font-medium text-gray-400">Exp. Month</label>
                            <input type="text" id="jdsports_expiry_month" name="jdsports_expiry_month" placeholder="MM" pattern="(0[1-9]|1[0-2])" class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-red-500 focus:border-red-500 shadow-sm">
                        </div>
                        <div>
                            <label for="jdsports_expiry_year" class="block text-sm font-medium text-gray-400">Exp. Year</label>
                            <input type="text" id="jdsports_expiry_year" name="jdsports_expiry_year" placeholder="YY" pattern="\d{2}" class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-red-500 focus:border-red-500 shadow-sm">
                        </div>
                        <div>
                            <label for="jdsports_cvv" class="block text-sm font-medium text-gray-400">CVV</label>
                            <input type="text" id="jdsports_cvv" name="jdsports_cvv" placeholder="123" pattern="\d{3,4}" class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-red-500 focus:border-red-500 shadow-sm">
                        </div>
                    </div>
                </div>
                <div>
                    <label for="jdsports_product_url" class="block text-sm font-medium text-gray-400">Product URL</label>
                    <input type="url" id="jdsports_product_url" name="jdsports_product_url" class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-red-500 focus:border-red-500 shadow-sm">
                </div>
            </div>

            <div class="flex justify-center mt-6">
                <button id="run-button" class="w-full md:w-auto px-6 py-3 rounded-full text-white font-bold bg-red-600 hover:bg-red-700 transition-colors focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 focus:ring-offset-gray-900 shadow-lg">
                    Run Bot
                </button>
            </div>

            <!-- Bot Log Section -->
            <div id="bot-log-container" class="mt-8">
                <h3 class="text-lg font-medium text-gray-400 mb-2">Bot Log</h3>
                <div id="log-output" class="bg-gray-700 text-gray-200 p-4 rounded-md h-48 overflow-y-auto text-sm whitespace-pre-wrap">
                    <!-- Log messages will be appended here -->
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    document.getElementById('bot-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form from submitting normally
    });

    const chooseSiteSection = document.getElementById('choose-site-section');
    const siteDetailsSection = document.getElementById('site-details-section');
    const logOutput = document.getElementById('log-output');
    const supremeForm = document.getElementById('supreme-form');
    const palaceForm = document.getElementById('palace-form');
    const bapeForm = document.getElementById('bape-form');
    const footlockerForm = document.getElementById('footlocker-form');
    const jdsportsForm = document.getElementById('jdsports-form');
    const siteImageSelector = document.getElementById('site-image-selector');
    const backButton = document.getElementById('back-button');

    const formMapping = {
        'supreme': supremeForm,
        'palace': palaceForm,
        'bape': bapeForm,
        'footlocker': footlockerForm,
        'jdsports': jdsportsForm
    };

    // Helper function to add messages to the log
    function logMessage(message) {
        const now = new Date();
        const timestamp = now.toLocaleTimeString();
        const logEntry = document.createElement('p');
        logEntry.textContent = `[${timestamp}] ${message}`;
        logOutput.appendChild(logEntry);
        // Auto-scroll to the bottom of the log
        logOutput.scrollTop = logOutput.scrollHeight;
    }

    // Navigation for the site images
    const leftArrow = document.getElementById('left-arrow');
    const rightArrow = document.getElementById('right-arrow');
    const siteItems = Array.from(siteImageSelector.children);
    const visibleItems = 3;
    const totalItems = siteItems.length;
    let currentIndex = 0;

    const updateArrows = () => {
        leftArrow.disabled = currentIndex === 0;
        rightArrow.disabled = currentIndex >= totalItems - visibleItems;
    };

    const slide = () => {
        const itemWidth = siteItems[0].offsetWidth + 16; // 16px is space-x-4
        siteImageSelector.style.transform = `translateX(-${currentIndex * itemWidth}px)`;
        updateArrows();
    };

    leftArrow.addEventListener('click', () => {
        if (currentIndex > 0) {
            currentIndex--;
            slide();
        }
    });

    rightArrow.addEventListener('click', () => {
        if (currentIndex < totalItems - visibleItems) {
            currentIndex++;
            slide();
        }
    });

    // Function to handle site selection and show the details section
    siteImageSelector.addEventListener('click', function(event) {
        const selectedSiteElement = event.target.closest('[data-site]');
        if (!selectedSiteElement) {
            return; // Exit if no site element was clicked
        }
        const selectedSite = selectedSiteElement.dataset.site;
        const formToShow = formMapping[selectedSite];

        // Hide all forms and remove 'required'
        Object.values(formMapping).forEach(form => {
            form.classList.add('hidden');
            form.querySelectorAll('input').forEach(input => input.removeAttribute('required'));
        });

        // Show the selected form and add 'required' attributes
        if (formToShow) {
            formToShow.classList.remove('hidden');
            formToShow.querySelectorAll('input').forEach(input => input.setAttribute('required', ''));
        }

        // Show the details section and hide the initial selection
        chooseSiteSection.classList.add('hidden');
        siteDetailsSection.classList.remove('hidden');

        // Clear log and add initial message
        logOutput.innerHTML = '';
        logMessage(`Ready to create tasks for ${selectedSite}...`);
    });

    // Function to handle the back button click
    backButton.addEventListener('click', function() {
        siteDetailsSection.classList.add('hidden');
        chooseSiteSection.classList.remove('hidden');
    });

    document.getElementById('run-button').addEventListener('click', function() {
        const form = document.getElementById('bot-form');
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        const runButton = document.getElementById('run-button');

        runButton.disabled = true;
        runButton.textContent = 'Running...';

        logMessage("Starting bot run...");

        fetch('/run_bot', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            logMessage(`Bot response: ${data.message}`);
            runButton.disabled = false;
            runButton.textContent = 'Run Bot';
        })
        .catch(error => {
            logMessage(`Error: ${error.message}`);
            runButton.disabled = false;
            runButton.textContent = 'Run Bot';
            console.error('Error:', error);
        });
    });

    // Initial state setup
    window.addEventListener('load', () => {
        updateArrows();
    });
</script>

</body>
</html>
